<table class="table">
  <tbody>
    <tr>
      <th>Username</th>
      <th>Full name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.phone}}
      </td>
    </tr>
  </tbody>
</table>
